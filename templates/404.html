<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Não Encontrado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
        }
        .error-container h1 {
            font-size: 72px;
            color: #005a9c;
            margin: 0;
        }
        .error-container h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .error-container p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Página Não Encontrada</h2>
        <p>O registro que você está tentando acessar não existe na nossa base de dados.</p>
        <p>Verifique se os dados no QR Code estão corretos.</p>
        {% if error %}
            <p><small>Detalhe: {{ error }}</small></p>
        {% endif %}
    </div>
</body>
</html>
