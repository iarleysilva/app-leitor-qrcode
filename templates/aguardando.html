<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status da Etiqueta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style> 
        body { 
            font-family: 'Inter', sans-serif; 
        }
        /* Classe para a cor de texto corporativa da Portobello */
        .pb-blue-text {
            color: #003366; 
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6 md:p-8 text-center">
        <header class="mb-6">
            <h1 class="text-2xl md:text-3xl font-bold pb-blue-text">Portobello</h1>
        </header>

        <div class="border-2 border-dashed border-blue-300 rounded-lg p-6">
            <div class="text-blue-500 mb-4">
                <i class="fas fa-hourglass-half fa-3x"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-700 mb-2">Aguardando Conferência</h2>
            <p class="text-gray-600 mb-6">
                Esta etiqueta ainda não foi processada e vinculada a um pallet.
            </p>
            
            <div class="text-left bg-gray-50 p-4 rounded-md border text-gray-600">
                <p><strong class="font-medium text-gray-800">Cliente:</strong> {{ data.cliente }}</p>
                <p><strong class="font-medium text-gray-800">Nº Percurso:</strong> {{ data.nr_percurso }}</p>
            </div>
        </div>
    </div>

</body>
</html>
